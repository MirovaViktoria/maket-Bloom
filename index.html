<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bloom</title>
        <link rel="stylesheet" href="scss/style.css" />
    </head>
    <body>
        <header class="header">
            <div class="header__logo"><img src="./img/Logo.png" alt="" /></div>
            <nav class="header__menu">
                <a class="header__menu-link" href="">Grow your career</a>
                <a class="header__menu-link" href="">Build a team</a>
                <a class="header__menu-link" href="">Meet the founders</a>
                <a class="header__menu-link" href="">Mentorship</a>
                <a class="header__menu-link" href="">Say hello</a>
            </nav>
        </header>
        <div class="animation__block">
            <div>
                <h1 class="animation-title">
                    Discover,<br />
                    nurture, bloom
                </h1>
                <p class="animation__paragraph">
                    Product & Engineering Recruitment
                </p>
                <p class="animation__paragraph-bottom">
                    va va bloom<span class="animation__paragraph-span"
                        >, with a human touch and a dash of</span
                    >
                </p>
                <p class="animation__paragraph-span"></p>
            </div>
            <div class="animation__image">
                <img
                    class="animation__image-one"
                    src="./img/anim_img1.png"
                    alt=""
                />
                <img
                    class="animation__image-two"
                    src="./img/anim_img2.png"
                    alt=""
                />
            </div>
        </div>

        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
